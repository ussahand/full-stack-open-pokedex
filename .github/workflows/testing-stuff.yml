name: Testing stuff

on:
  push:
    branches:
      - main

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"

      - name: commit messages string
        env: 
          msg_str: ${{join(github.event.commits.*.message, ',')}}
          should_skip: ${{ contains($msg_str, 'skip')  }}
        run: echo "$msg_str:$should_skip"
        #if: ${{ contains(github.event.commits.*.message, 'skip')  }}
        #run:  echo "skipp found"  

      - name: skip or not
        #if: ${{ contains(github.event.commits.*.message, 'skip')  }}
        #if: ${{ contains(msg_str, 'skipp') }}
        #if: ${{ contains(COMMIT_MESSAGES, 'skip') }}
        run: |
         echo "Yes this skipped"  
         echo "hello $msg_str"
         echo $msg_str