name: Deployment pipeline
on:
  push:
    branches:
      - main
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: setup-node@v3
      with: 
        node-version: '16.x'

    - name: Install dependencies
      run: npm install
    - name: check style
      run: npm run eslint

