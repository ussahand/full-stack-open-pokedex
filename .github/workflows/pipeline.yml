name: Deployment pipeline
on:
  push:
    branches:
      - main
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: setup-node@v4
        with: 
          node-version: '16'

      - name: Install dependencies
        run: npm install
      - name: check style
        run: npm run eslint
        
